<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobias Weinlich</title>

    <link rel="stylesheet" href="mainStyle.css">
    <script src="img.js"></script>
    <script src="https://kit.fontawesome.com/e41fcb89ac.js" crossorigin="anonymous"></script>
</head>
<body data-projects="false" data-profile="false" data-contact="false">
    <main>
        <article>
            <div id="article-projects-box-id" class="acticle-projects-box article-section" onmouseenter="toggleProjectsBox()" onmouseleave="toggleProjectsBox()">
                <a href=#>
                    <div id="projects-info-box-id" class="projects-info-box info-box">
                        <h1 id="profile-h1" class="info-box-h1">Projects</h1>
                        <p></p>
                        <p></p><br>
                        <div class="arrow"><i class="fa-solid fa-arrow-right fa-lg"></i></div>
                    </div>
                </a>
            </div>
            <div id="article-profile-box-id" class="acticle-profile-box article-section" onmouseenter="toggleProfileBox()" onmouseleave="toggleProfileBox()">
                <a href="profile.html">
                    <div id="profile-info-box-id" class="profile-info-box info-box">
                        <h1 id="profile-h1" class="info-box-h1">Profile</h1>
                        <p>Here you learn everythin about me.</p>
                        <p>From where I started to where I am now.</p><br>
                        <div class="arrow"><i class="fa-solid fa-arrow-right fa-lg"></i></div>
                    </div>
                </a>
            </div>
            <div id="article-contact-box-id" class="acticle-contact-box article-section" onmouseenter="toggleContactBox()" onmouseleave="toggleContactBox()">
                <a href=#>
                    <div id="contact-info-box-id" class="contact-info-box info-box">
                        <h1 id="profile-h1" class="info-box-h1">Contact</h1>
                        <p></p>
                        <p></p><br>
                        <div class="arrow"><i class="fa-solid fa-arrow-right fa-lg"></i></div>
                    </div>
                </a>
            </div>
        </article>
    </main>
    
    <footer>
        <div id="language-icon">
            <i class="fa-solid fa-language fa-xl"></i>
        </div>
    </footer>
</body>
</html>
